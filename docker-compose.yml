services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot
    environment:
      METRICS_PATH: /data/scanner_metrics.jsonl
    volumes:
      - /data:/data
    restart: unless-stopped
  webdash:
    build:
      context: .
      dockerfile: Dockerfile
    image: smart-scanner-webdash:latest
    container_name: webdash
    ports:
      - "8080:8080"
    environment:
      METRICS_PATH: /data/scanner_metrics.jsonl
      TAIL_START_BYTES: 1048576
    volumes:
      - /data:/data:ro
    restart: unless-stopped