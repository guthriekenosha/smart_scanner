name: Build & Push Dashboard Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*', 'release-*' ]
    paths:
      - 'perp_bot/dashboard/**'
      - 'Perp_Bot/dashboard/**'
      - 'dashboard/**'
      - '.github/workflows/docker-image.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree (top-level)
        run: |
          pwd
          ls -la

      - name: Locate dashboard path
        id: find
        shell: bash
        run: |
          set -euo pipefail
          candidates=(
            perp_bot/dashboard
            Perp_Bot/dashboard
            dashboard
          )
          found=""
          for c in "${candidates[@]}"; do
            if [ -f "$c/Dockerfile" ]; then
              echo "Found: $c" >&2
              echo "path=$c" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "ERROR: Could not find dashboard/Dockerfile in any known path" >&2
          echo "Repo tree:" >&2
          ls -la
          exit 1

      - name: Show resolved dashboard path
        run: |
          echo "Dashboard path: ${{ steps.find.outputs.path }}"
          ls -la "${{ steps.find.outputs.path }}"

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/smart-scanner-webdash
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push (dashboard)
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.find.outputs.path }}
          file: ${{ steps.find.outputs.path }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
