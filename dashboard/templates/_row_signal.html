<tr class="border-b hover:bg-gray-50">
  <td class="p-2 whitespace-nowrap">{{ ev.get('symbol','') }}</td>
  <td class="p-2 text-center">{{ ev.get('timeframe','') }}</td>
  <td class="p-2 text-center">
    <span class="px-2 py-0.5 rounded-full text-xs font-medium
      {% if ev.get('side') == 'buy' %} bg-blue-100 text-blue-700 {% else %} bg-yellow-100 text-yellow-700 {% endif %}">
      {{ ev.get('side','') }}
    </span>
  </td>
  <td class="p-2 text-center">{{ '%.2f'|format(ev.get('score',0)) }}</td>
  <td class="p-2 text-center">{{ '%.1f'|format((ev.get('prob',0)*100) if ev.get('prob') is not none else 0) }}</td>
  <td class="p-2 text-right">{{ '%.6g'|format(ev.get('price') or 0) }}</td>
</tr>
